<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <link rel="icon" type="image/png" href="./assets/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Product preview card component</title>
  </head>
  <body>
    <main class="card">
      <img
        alt="Gabrielle Essence Eau De Parfum"
        class="card__image card__image--desktop"
        src="./assets/image-product-desktop.jpg"
      />
      <img
        alt="Gabrielle Essence Eau De Parfum"
        class="card__image card__image--mobile"
        src="./assets/image-product-mobile.jpg"
      />
      <div class="card__body">
        <h1 class="card__category">PERFUME</h1>
        <h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>
        <p class="card__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card__price">
          $149.99
          <span class="card__price--discount">$169.99</span>
        </div>
        <a class="card__button" href="#">
          <img alt="Add to Cart" class="card__button-icon" src="./assets/icon-cart.svg" />
          Add to Cart
        </a>
      </div>
    </main>
  </body>
</html>
